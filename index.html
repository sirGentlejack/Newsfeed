<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsfeed</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script src="https://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="body">
  <div id="feedControl">Loading...</div>
  </div>
  <script type="text/javascript">
  console.log('News Feeds!');
  
  function load() {
  var feed = "http://feeds.bbci.co.uk/news/world/rss.xml";
  var feedControl = document.getElementById("feedControl");
  
  var feedControlConfig = {
    "feed" : feed,
    "numResults" : 10,  // You can adjust this number
    "stacked" : true,
    "title" : "BBC News - World News"  // You can customize the title
  };
  
  new GFDynamicFeedControl(feedControlConfig, feedControl, function(error) {
    if (error) {
      console.error("Error loading feed: " + error.message);
    }
  });
}

google.load("feeds", "1");
google.setOnLoadCallback(load);

   // function load() {
     // var feed = "http://feeds.bbci.co.uk/news///world/rss.xml";
    //  new GFDynamicFeedControl(feed, "feedControl");
  //  }
   // google.load("feeds", "1");
 //   google.setOnLoadCallback(load);
  </script>
</body>
</html>
